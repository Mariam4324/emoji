<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emoji</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="./js/script.js" defer></script>
</head>

<body>
  <main>
    <div class="finder__input__holder">
      <div class="finder__top">
        <div class="container">
          <h1 class="finder__title">Emoji Finder</h1>
          <p class="finder__subtitle">Find emoji by keywords</p>
        </div>
      </div>

      <form action="#">
        <input class="input" type="text" placeholder="search" />
      </form>
    </div>

    <section class="finder__bottom">
      <div class="container">
        <div class="finder__wrapper">

        </div>




        <div class="finder__footer">
          <div class="finder__line"></div>




          <div class="pages__holder">

            <div class="pages__wrapper">

              <button class="pages__switch">First</button>

              <button class="pages__btn">1</button>
              <button class="pages__btn">2</button>
              <button class="pages__btn">3</button>
              <button class="pages__btn">4</button>
              <button class="pages__btn">5</button>

              <button class="pages__switch pages__switch_blue">Last</button>

            </div>



            <div class="selector">

              <div class="selector__label">Per page</div>

              <div class="selector__switch">

                <div class="selector__number">12</div>

                <svg class="selector__svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                  fill="none">
                  <path d="M4 6L8 10L12 6" stroke="#ABB5BE" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>

              </div>
            </div>

          </div>

          <div class="finder__subtext">2022 Â© Made with love by me</div>

        </div>






      </div>
    </section>


  </main>
</body>

</html>
